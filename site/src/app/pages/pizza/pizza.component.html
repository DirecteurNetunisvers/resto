<div class="container">
    <div id="overlay" *ngIf="!pizzasCharger;">
        <div id="text">Chargement des pizzas en cours...</div>
    </div>    
    <br>
    <div class="row">
        <div class="col-md-4">
            <h1>NOS PIZZAS</h1>
            <hr style="border-bottom: 3px solid rgba(153, 153, 153, 1) !important;">
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            
        </div>
        <div class="col-md-2">
            <p id="hide-mobile"><strong>Petite</strong></p>
        </div>
        <div class="col-md-2">
            <p id="hide-mobile"><strong>Grande</strong></p>
        </div>
    </div>  

    <div class="row aff_mobile" *ngFor="let i of pizza">
        <div class="col-md-8">
            <h3>{{i.nom | uppercase}}</h3>
            <p>{{i.ingredient}}<p>
        </div>
        <div class="col-md-2" id="list-prix">
            <p id="show-mobile"><strong>Petite</strong></p>
            <p id="prix_pm">{{i.pm}}<p>
        </div>
        <div class="col-md-2" id="list-prix">
            <p id="show-mobile"><strong>Grande</strong></p>
            <p id="prix_gm">{{i.gm}}<p>
        </div>
    </div>
</div>

<div parallax class="parallax-pizza" [config]="{axis: X, speed: -.0}">
</div>
