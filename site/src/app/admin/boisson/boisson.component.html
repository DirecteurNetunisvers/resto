<form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)" >
    <div class="row">
            <div class="col-md-3">
                <input 
                    type="text" 
                    placeholder="Nom du boisson" 
                    class="form-control form-control-line"
                    name="nom"
                    ngModel
                >
            </div>  
            <div class="col-md-3">
                <input 
                    type="text" 
                    placeholder="Pour les 33cl" 
                    class="form-control form-control-line"
                    name="pm"
                    ngModel
                >
            </div>  
            <div class="col-md-3">
                <input 
                    type="text" 
                    placeholder="Pour les 33cl" 
                    class="form-control form-control-line"
                    name="gm"
                    ngModel
                >
            </div>  
            <div class="col-md-3 pull-right">
                <input 
                    type="submit" 
                    value = "Ajouter un nouveau boisson"
                    class="btn waves-effect waves-light btn-primary pull-left hidden-lg-down"
                    style="color: #fff; background: #0275d8 !important; border: 1px solid #0275d8;"
                >       
            </div>
    </div><br>
</form>

<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Liste des boissons</h4>
                <hr>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>33cl</th>
                                <th>50cl</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>COCA-COLA</td>
                                <td>2€</td>
                                <td>3,50€</td>
                            </tr>
                            <tr>
                                <td>ORANGINA</td>
                                <td>2€</td>
                                <td>3€</td>
                            </tr>
                            <tr>
                                <td>SPRITE</td>
                                <td>2€</td>
                                <td>3€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
