<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <alert></alert>

            <div class="col-md-6 col-md-offset-3">
                <h2>Connexion</h2>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pseudo.valid }" >
                        <label for="pseudo">Pseudo</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="pseudo" 
                            [(ngModel)]="model.pseudo" #pseudo="ngModel" 
                            required 
                        />
                        <div 
                            *ngIf="f.submitted && !pseudo.valid" 
                            class="help-block"
                        >
                            Le champs pseudo est obligatoire
                        </div>
                    </div>
                    <div 
                        class="form-group" 
                        [ngClass]="{ 'has-error': f.submitted && !password.valid }"
                    >
                        <label for="password">Mot de passe</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            [(ngModel)]="model.password" #password="ngModel"
                            required 
                        />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">
                            Le champs mot de passe est obligatoire
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Envoyer</button>
                        <!-- <img *ngIf="loading" src="assets/images/loading.gif" /> -->
                        <a [routerLink]="['/']" class="btn btn-link">
                            Revenir sur le site
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
